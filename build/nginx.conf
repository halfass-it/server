# This is the main Nginx configuration file

# Set global directives
#user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Include files that define specific configurations
include /etc/nginx/modules-enabled/*.conf;

# Events block defines how Nginx should handle connections
events {
    worker_connections 1024;
    multi_accept on;
}

# HTTP block contains HTTP server directives
http {
    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 4096;
    types_hash_bucket_size 64;

    # MIME types and default type
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging settings
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip compression
    gzip on;
    gzip_disable "msie6";

    # Virtual Host Configs
    include /etc/nginx/conf.d/*.conf;

    # Additional configs for HTTPS
    include /etc/nginx/sites-enabled/*;
}
